<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Snowburst+One&display=swap" rel="stylesheet">
    <title>Christmas 2020</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>MERRY CHRISTMAS</h1>
    <div id="snowflakeContainer">
        <span class="snowflake"></span>
      </div>
    <div class="container">
    <div class="main">
        <div class="snowman">
            <div class="hat">
            <div class="tophat"></div>
        
            <div class="brim"></div>
            </div>
            <div class="head"></div>
            <div class="face">
                <div class="eyes">
                    <div class="leftEye"></div>
                    <div class="rightEye"></div>
                </div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
            <div class="scarf"></div>
            <div id="buttonGroup">
                <div class="button1"></div>
                <div class="button2"></div>
            </div>
            <div class="bottom"></div>
            <div class="ground"></div>
        </div>
        <div class="tree">
            <div class="trunk"></div>
           <div class="treeBottom"></div>
           <div class="treeMiddle"></div>
           <div class="treeTop"></div>
           <div id="star-five"></div>
           <div class="star"></div>
           <div class="bulb1"></div>
           <div class="bulb2"></div>
           <div class="bulb3"></div>
           <div class="bulb4"></div>
           <div class="bulb5"></div>
           <div class="bulb6"></div>
           <div class="bulb7"></div>
           <div class="bulb8"></div>
           <div class="bulb9"></div>
           <div class="bulb10"></div>         
        </div>
        <div class="strap"></div> 
        
</div>

</div>

<footer>Brian Hargrove, 12/2020</footer>
<script src="./script.js">

</script>    

</body>
</html>
